<ul class="particles">
    <li *ngFor="let particle of particles" (click)="selectParticle(particle)" [class.selected]="particle === selectedParticle">
        <span class="code">{{particle.id}}</span> {{particle.name}}
    </li>
</ul>
<div *ngIf="selectedParticle">
    <p>Selected particle: {{selectedParticle.type}} {{selectedParticle.name}}</p>
    <button (click)="gotoDetail()">Ir al detalle</button>
</div>
